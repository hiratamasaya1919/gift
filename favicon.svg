<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFF8DC"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="64" height="64" fill="#1e1e3f" rx="8"/>
  <!-- Main star -->
  <path d="M32 8 L36 24 L52 24 L40 34 L44 50 L32 40 L20 50 L24 34 L12 24 L28 24 Z" 
        fill="url(#starGradient)" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite"/>
  </path>
  <!-- Sparkles -->
  <circle cx="50" cy="12" r="2" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;2;1" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="14" cy="14" r="1.5" fill="#FFD700">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.5;2.5;1.5" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="54" cy="48" r="1.5" fill="#FFD700">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="10" cy="52" r="2" fill="#FFD700">
    <animate attributeName="opacity" values="1;0.3;1" dur="0.6s" repeatCount="indefinite"/>
  </circle>
  <!-- Small sparkle crosses -->
  <g fill="#FFFFFF" opacity="0.8">
    <path d="M48 32 L50 30 L52 32 L50 34 Z">
      <animate attributeName="opacity" values="0;0.8;0" dur="1.4s" repeatCount="indefinite"/>
    </path>
    <path d="M16 38 L18 36 L20 38 L18 40 Z">
      <animate attributeName="opacity" values="0.8;0;0.8" dur="0.9s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
